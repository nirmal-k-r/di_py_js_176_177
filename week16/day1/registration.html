<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div>
            <h1>Registration</h1>
            
            <form method="post" action="" id="registrationForm"> <!-- action contains url/server route where you wanrt to submit the form to-->
                <label>Email</label> <input type="email" name="email" required> <br><br>

                <label>Password</label> <input type="password" name="password" required> <br><br>

                <label>Confirm Password</label> <input type="password" name="confirmPassword" required> <br><br>

                <label>Full name</label><input type="text" name="fullName" required> <br><br>

                <label>Phone number</label><input type="tel" name="phoneNumber" required> <br><br>

                <input type="submit" value="Register"> <br><br>

            </form>

       

        </div>
        
    </body>

    <script>
        let registrationForm = document.getElementById('registrationForm');

        function validate(event){
            event.preventDefault();

            //get the form submission data
            // formData= new FormData(event.target);
            formData = new FormData(registrationForm);
            
            //flag
            let isValid=true;

            //confirm password
            password=formData.get('password');
            confirmPassword=formData.get('confirmPassword');

            if (password!=confirmPassword){
                isValid=false;
                alert('Passwords do not match');
            }

            //password length
            if (password.length<8){
                isValid=false;
                alert('Password must be at least 8 characters long');
            }

            //check phone number
            //either 7 digits for fixed line or 8 digits starting with 5
            
            phoneNumber=formData.get('phoneNumber');
            console.log(phoneNumber);
            console.log(phoneNumber.length);

            if (phoneNumber.length==7 || phoneNumber.length==8){
                if (phoneNumber.length==8 && phoneNumber[0]!='5'){
                    isValid=false;
                    alert('Invalid phone number');
                }
            }else{
                isValid=false;
                alert('Invalid phone number');
            }

            //submit form is valid
            // if (isValid){
            //     registrationForm.submit();
            // }else{
            //     alert('Form is invalid');
            // }
            if (isValid){
                registrationForm.submit();
            }

        }

        //event listener
        registrationForm.addEventListener('submit', validate);
        
        

    </script>

</html>
