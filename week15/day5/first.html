<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM</title>
    </head>
    
    <body>
        <div>
            <p id="name">Peter</p>
            <p id="age">25</p>
            <p id="location" class="location">New York</p>
            <p id="occupation">Software Engineer</p>
            <p id="Salary">30000</p>
        </div>

    </body>

    <script>
        let name= document.getElementById("name");
        // console.log(name.innerHTML); // Peter
        console.log(name.textContext);

        name.style="color: red;";

        let loc=document.querySelector(".location");
        console.log(loc.textContent); // New York


        let age=document.querySelector("#age").textContent;
        console.log(age);

        //update a dom object
        let salary= document.getElementById("Salary"); //select element
        salary.textContent=(parseInt(age)* 2000).toString(); //update the text content


        //uopdate occupation
        document.querySelector('#occupation').innerHTML="Plumber";


        



    </script>
</html>
